components:
  securitySchemes:
    X-AppSecretToken:
      type: apiKey
      name: "X-AppSecretToken"
      in: header

    X-AgreementGrantToken:
      type: apiKey
      name: "X-AgreementGrantToken"
      in: header

  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer

    accountingYear:
      name: accountingYear
      in: path
      required: true
      schema:
        type: string
    
    journalId:
      name: journalId
      in: path
      required: true
      schema:
        type: integer

    filterParameter:
      name: filter
      in: query
      schema:
        type: string

    sortParameter:
      name: sort
      in: query
      schema:
        type: string

    pageSizeParameter:
      name: pageSize
      in: query
      schema:
        type: integer
        default: 500
        maximum: 1000
        minimum: 1

    skipPagesParameter:
      name: skipPages
      in: query
      schema:
        type: integer

  responses:
    ErrorResponse:
      description: Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    #region Common
    DefaultResponse:
      type: object
      properties:
        'self':
          type: string
        'pagination':
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      required:
        - maxPageSizeAllowed
        - skipPages
        - pageSize
        - results
        - resultsWithoutFilter
      properties:
        'maxPageSizeAllowed':
          type: integer
        'skipPages':
          type: integer
        'pageSize':
          type: integer
        'results':
          type: integer
        'resultsWithoutFilter':
          type: integer
        'firstPage':
          type: string
        'nextPage':
          type: string
        'lastPage':
          type: string
        'developerHint':
          type: string

    Error:
      type: object
      properties:
        'message':
          type: string
        'errorCode':
          type: string
        'developerHint':
          type: string
        'logId':
          type: string
        'httpStatusCode':
          type: integer
        'logTime':
          type: string

    #endregion

    #region Company
    GetCompanySettingsResponse:
      type: object
      properties:
        'agreementNumber':
          type: integer
        'agreementType':
          $ref: '#/components/schemas/AgreementType'
        'userName':
          type: string
        'signupDate':
          type: string
        'user':
          $ref: '#/components/schemas/User'
        'company':
          $ref: '#/components/schemas/Company'
        'bankInformation':
          $ref: '#/components/schemas/BankInformation'
        'application':
          $ref: '#/components/schemas/Application'
        'settings':
          $ref: '#/components/schemas/CompanySettings'
        'companyAffiliation':
          type: string
        'canSendElectronicInvoice':
          type: boolean
        'modules':
          type: array
          items:
            $ref: '#/components/schemas/Module'
        'self':
          type: string

    AgreementType:
      type: object
      properties:
        'agreementTypeNumber':
          type: integer
        'name':
          type: string
        'subscriptionPlanLevel':
          type: string

    User:
      type: object
      properties:
        'loginId':
          type: string
        'email':
          type: string
        'name':
          type: string
        'language':
          $ref: '#/components/schemas/Language'
        'agreementNumber':
          type: integer

    Language:
      type: object
      properties:
        'languageNumber':
          type: integer
        'name':
          type: string
        'culture':
          type: string
        'self':
          type: string

    Company:
      type: object
      properties:
        'addressLine1':
          type: string
        'addressLine2':
          type: string
        'attention':
          type: string
        'city':
          type: string
        'companyIdentificationNumber':
          type: string
        'country':
          type: string
        'email':
          type: string
        'name':
          type: string
        'phoneNumber':
          type: string
        'vatNumber':
          type: string
        'webSite':
          type: string
        'zip':
          type: string

    BankInformation:
      type: object
      properties:
        'bankAccountNumber':
          type: string
        'bankGiroNumber':
          type: string
        'bankName':
          type: string
        'bankSortCode':
          type: string
        'pbcCustomerGroupNumber':
          type: string
        'pbsFISupplierNumber':
          type: string

    Application:
      type: object
      properties:
        'appNumber':
          type: integer
        'name':
          type: string
        'appPublicToken':
          type: string
        'created':
          type: string
        'requiredRoles':
          type: array
          items:
            $ref: '#/components/schemas/Role'
        'self':
          type: string

    Role:
      type: object
      properties:
        'roleNumber':
          type: integer
        'name':
          type: string

    CompanySettings:
      type: object
      properties:
        'baseCurrency':
          type: string
        'internationalLedger':
          type: boolean

    Module:
      type: object
      properties:
        'moduleNumber':
          type: integer
        'name':
          type: string
        'self':
          type: string

    SearchDepartmentsResponse:
      allOf:
        - $ref: '#/components/schemas/DefaultResponse'
        - type: object
          properties:
            collection:
              type: array
              items:
                $ref: '#/components/schemas/Department'

    Department:
      type: object
      description: A schema for a single department.
      properties:
        departmentNumber:
          type: integer
          description: A unique identifier of the department.
        name:
          type: string
          maxLength: 250
          description: The name of the department.
        barred:
          type: boolean
          description: Indicates if the department is barred from usage. Default is null
            which also means false.
        self:
          type: string
          format: uri
          description: A unique link reference to the department item.

    SearchDepartmentalDistributionsResponse:
      allOf:
        - $ref: '#/components/schemas/DefaultResponse'
        - type: object
          properties:
            collection:
              type: array
              items:
                $ref: '#/components/schemas/DepartmentalDistribution'

    DepartmentalDistribution:
      type: object
      description: Information about a departmental distribution.
      properties:
        departmentalDistributionNumber:
          type: integer
          description: A unique numeric identifier for the departmental distribution.
        name:
          type: string
          maxLength: 250
          description: A descriptive name of the specific departmental distribution.
        distributionType:
          type: string
          enum:
            - distribution
            - department
          description: This property indicates whether the distribution is system generated
            from a department or if it is one created by a user. In order to make it easy
            to distribute everything to one department, the system generates a distribution
            for each department.
        distributions:
          type: array
          description: A list of departments and their share of the distribution in percentage.
            The percentages always add up to 100%.
          items:
            $ref: '#/components/schemas/Distribution'
        self:
          type: string
          format: uri
          description: The unique self reference of the departmental distribution.

    Distribution:
      type: object
      description: Description of the distributions that make up a departmental distribution.
      properties:
        percentage:
          type: number
          maximum: 100
          minimum: 0
          exclusiveMinimum: true
          description: The percentage distributed to this department.
        department:
          $ref: '#/components/schemas/DepartmentHandler'

    #endregion

    #region Journals
    SearchJournalsResponse:
      allOf:
        - $ref: '#/components/schemas/DefaultResponse'
        - type: object
          properties:
            collection:
              type: array
              items:
                $ref: '#/components/schemas/Journal'

    Journal:
      type: object
      description: A schema for fetching specific journal.
      properties:
        name:
          type: string
          description: The name of the journal
        settings:
          $ref: '#/components/schemas/JournalSettings'
        vouchers:
          type: string
          format: uri
          description: A link to the collection of vouchers on the given journal, categorized
            according to the type.
        entries:
          type: string
          format: uri
          description: A link to the collection of entries on the given journal, regardless
            of their type.
        templates:
          $ref: '#/components/schemas/JournalTemplates'
        journalNumber:
          type: integer
          description: Unique journal number
        self:
          type: string
          format: uri
          description: The unique self reference of the journals collection.

    JournalTemplates:
      type: object
      description: Templates allowing easy entry creation.
      properties:
        financeVoucher:
          type: string
          format: uri
          description: The unique reference to the finance voucher template
        manualCustomerInvoice:
          type: string
          format: uri
          description: The unique reference to the manual customer invoice template
        self:
          type: string
          format: uri
          description: A unique link reference to the templates resource.

    JournalSettings:
      type: object
      description: Settings of the journal.
      properties:
        voucherNumbers:
          $ref: '#/components/schemas/JournalVoucherNumbers'
        entryTypeRestrictedTo:
          enum:
            - financeVoucher
            - supplierInvoice
            - supplierPayment
            - customerPayment
            - manualCustomerInvoice
          description: Allowed entry type on given journal.
        contraAccounts:
          $ref: '#/components/schemas/JournalContraAccounts'

    JournalVoucherNumbers:
      type: object
      properties:
        minimumVoucherNumber:
          type: integer
          minimum: 0
          description: Minimum voucher number defined in settings.
        maximumVoucherNumber:
          type: integer
          minimum: 999999999
          description: Maximum voucher number defined in settings.

    JournalContraAccounts:
      type: object
      description: Default contra account for given entry type
      properties:
        customerPayments:
          $ref: '#/components/schemas/AccountHandler'
        supplierPayments:
          $ref: '#/components/schemas/AccountHandler'
        financeVouchers:
          $ref: '#/components/schemas/AccountHandler'
    #endregion
    
    #region JournalEntries
    SearchJournalEntriesResponse:
      allOf:
        - $ref: '#/components/schemas/DefaultResponse'
        - type: object
          properties:
            collection:
              type: array
              items:
                $ref: '#/components/schemas/JournalEntry'

    JournalEntry:
      type: object
      description: A specific journal entry.
      properties:
        account:
          $ref: '#/components/schemas/AccountHandler'
        templates:
          $ref: '#/components/schemas/JournalEntryTemplateHandler'
        journal:
          $ref: '#/components/schemas/JournalHandler'
        customer:
          $ref: '#/components/schemas/CustomerHandler'
        customerInvoice:
          type: integer
          minimum: 1
          description: Customer invoice number.
        supplier:
          $ref: '#/components/schemas/SupplierHandler'
        supplierInvoiceNumber:
          type: string
          maxLength: 30
          description: The unique identifier of the supplier invoice gotten from the
            supplier.
        paymentDetails:
          $ref: '#/components/schemas/PaymentDetailsHandler'
        dueDate:
          type: string
          format: full-date
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          description: The date the entry is due for payment. Format according to
            ISO-8601 (YYYY-MM-DD).
        text:
          type: string
          description: Text on the entry
        amount:
          type: number
        contraAccount:
          $ref: '#/components/schemas/ContraAccountHandler'
        contraVatAccount:
          $ref: '#/components/schemas/contraVatAccountHandler'
        contraVatAmount:
          type: number
          description: The amount of VAT on the entry on the contra account.
        contraVatAmountInBaseCurrency:
          type: number
          description: The amount of VAT on the entry on the contra account in base
            currency.
        costType:
          $ref: '#/components/schemas/CostTypeHandler'
        currency:
          $ref: '#/components/schemas/CurrencyHandler'
        date:
          type: string
          format: full-date
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          description: Entry date. Format according to ISO-8601 (YYYY-MM-DD).
        departmentalDistribution:
          $ref: '#/components/schemas/DepartmentalDistributionHandler'
        employee:
          $ref: '#/components/schemas/EmployeeHandler'
        exchangeRate:
          type: number
          description: The exchange rate between the base currency and the invoice
            currency.
        entryType:
          enum:
            - financeVoucher
            - supplierInvoice
            - supplierPayment
            - customerPayment
            - manualCustomerInvoice
          description: Entry type of the entry.
        voucher:
          $ref: '#/components/schemas/VoucherHandler'
        project:
          $ref: '#/components/schemas/ProjectHandler'
        amountDefaultCurrency:
          type: number
          description: The amount of VAT on the entry on the contra account in base
            currency.
        remainder:
          type: number
          description: Remaining amount to be paid.
        remainderInDefaultCurrency:
          type: number
          description: Remaining amount to be paid in default currency.
        journalEntryNumber:
          type: integer
          description: Unique journal number
        quantity1:
          type: number
          description: Requires dimension module.
        quantity2:
          type: number
          description: Requires dimension module.
        unit1:
          $ref: '#/components/schemas/UnitHandler'
        unit2:
          $ref: '#/components/schemas/UnitHandler'
        self:
          type: string
          format: uri
          description: A unique link reference to the entry.

    #endregion

    #region JournalVouchers
    SearchVouchersResponse:
      allOf:
        - $ref: '#/components/schemas/DefaultResponse'
        - type: object
          properties:
            collection:
              type: array
              items:
                $ref: '#/components/schemas/Voucher'

    Voucher:
      description: A schema for getting a specific entry belonging to a voucher.
      type: object
      properties:
        accountingYear:
          $ref: '#/components/schemas/AccountingYearHandler'
        journal:
          $ref: '#/components/schemas/JournalHandler'
        entries:
          $ref: '#/components/schemas/VoucherEntries'
        attachment:
          type: string
          format: uri
          description: A unique reference to the attachment file on the given voucher.
        voucherNumber:
          type: number
          minimum: 1
          description: Voucher number
        self:
          type: string
          format: uri
          description: A unique reference to the specific voucher.

    VoucherEntries:
      type: object
      description: Entries, separated by type, for the journal.
      properties:
        financeVouchers:
          type: array
          description: An array containing finance vouchers.
          items:
            $ref: '#/components/schemas/FinanceVoucherEntry'
        customerPayments:
          type: array
          description: An array containing customer payments.
          items:
            $ref: '#/components/schemas/CustomerPaymentEntry'
        supplierInvoices:
          type: array
          description: An array containing finance vouchers.
          items:
            $ref: '#/components/schemas/SupplierInvoiceEntry'
        supplierPayments:
          type: array
          description: An array containing finance vouchers.
          items:
            $ref: '#/components/schemas/SupplierPaymentEntry'
        manualCustomerInvoices:
          type: array
          description: An array containing finance vouchers.
          items:
            $ref: '#/components/schemas/ManualCustomerInvoiceEntry'

    FinanceVoucherEntry:
      type: object
      description: Finance Voucher entry.
      properties:
        text:
          type: string
          maxLength: 250
          description: Entry description.
        journal:
          $ref: '#/components/schemas/JournalHandler'
        amount:
          type: number
        contraAccount:
          $ref: '#/components/schemas/AccountHandler'
        contraVatAccount:
          $ref: '#/components/schemas/vatCodeHandler'
        costType:
          $ref: '#/components/schemas/CostTypeHandler'
        currency:
          $ref: '#/components/schemas/CurrencyHandler'
        date:
          type: string
          format: full-date
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          description: Entry date. Format according to ISO-8601 (YYYY-MM-DD).
        departmentalDistribution:
          $ref: '#/components/schemas/DepartmentalDistributionHandler'
        exchangeRate:
          type: number
          description: The exchange rate between the base currency and the invoice
            currency.
        entryType:
          enum:
            - financeVoucher
          description: Type of the journal entry. This is automatically set to
            financeVoucher.
        voucher:
          $ref: '#/components/schemas/VoucherHandler'
        contraVatAmount:
          type: number
          description: The amount of VAT on the entry on the contra account.
        contraVatAmountInBaseCurrency:
          type: number
          description: The amount of VAT on the entry on the contra account in
            base currency.
        amountBaseCurrency:
          type: number
          description: The amount in base currency.
        remainder:
          type: number
          description: Remaining amount to be paid.
        remainderInDefaultCurrency:
          type: number
          description: Remaining amount to be paid in default currency.
        account:
          $ref: '#/components/schemas/AccountHandler'
        vatAccount:
          $ref: '#/components/schemas/vatCodeHandler'
        vatAmount:
          type: number
          description: The amount of VAT on the entry. Used if the entry has a
            VAT account.
        vatAmountBaseCurrency:
          type: number
          description: The amount of VAT on the voucher in base currency.

    CustomerPaymentEntry:
      type: object
      description: Customer Payment entry.
      properties:
        text:
          type: string
          maxLength: 250
          description: Entry description.
        journal:
          $ref: '#/components/schemas/JournalHandler'
        amount:
          type: number
          x-maxDecimal: 2
        contraAccount:
          $ref: '#/components/schemas/AccountHandler'
        contraVatAccount:
          $ref: '#/components/schemas/vatCodeHandler'
        currency:
          $ref: '#/components/schemas/CurrencyHandler'
        date:
          type: string
          format: full-date
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          description: Entry date. Format according to ISO-8601 (YYYY-MM-DD).
        departmentalDistribution:
          $ref: '#/components/schemas/DepartmentalDistributionHandler'
        exchangeRate:
          type: number
          description: The exchange rate between the base currency and the invoice
            currency.
          x-maxDecimals: 6
        entryType:
          enum:
            - customerPayment
          description: Type of the journal entry. This is automatically set to
            customerPayment.
        voucher:
          $ref: '#/components/schemas/VoucherHandler'
        contraVatAmount:
